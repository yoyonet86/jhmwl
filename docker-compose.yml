services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: logistics_platform
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/schema/core_tables.sql:/docker-entrypoint-initdb.d/01_core_tables.sql:ro
      - ./db/seed/chinese_address_data.sql:/docker-entrypoint-initdb.d/02_chinese_address_data.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexample"]
      interval: 5s
      timeout: 5s
      retries: 20

  authservice:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_PROJECT: src/AuthService/AuthService.csproj
        SERVICE_DLL: AuthService.dll
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=mysql;Port=3306;Database=logistics_platform;User ID=root;Password=example;"
    depends_on:
      - mysql
    ports:
      - "5001:8080"

  userservice:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_PROJECT: src/UserService/UserService.csproj
        SERVICE_DLL: UserService.dll
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=mysql;Port=3306;Database=logistics_platform;User ID=root;Password=example;"
    depends_on:
      - mysql
    ports:
      - "5002:8080"

  driverservice:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_PROJECT: src/DriverService/DriverService.csproj
        SERVICE_DLL: DriverService.dll
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=mysql;Port=3306;Database=logistics_platform;User ID=root;Password=example;"
    depends_on:
      - mysql
    ports:
      - "5003:8080"

  vehicleservice:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_PROJECT: src/VehicleService/VehicleService.csproj
        SERVICE_DLL: VehicleService.dll
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=mysql;Port=3306;Database=logistics_platform;User ID=root;Password=example;"
    depends_on:
      - mysql
    ports:
      - "5004:8080"

  orderservice:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_PROJECT: src/OrderService/OrderService.csproj
        SERVICE_DLL: OrderService.dll
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=mysql;Port=3306;Database=logistics_platform;User ID=root;Password=example;"
    depends_on:
      - mysql
    ports:
      - "5005:8080"

  dictionaryservice:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_PROJECT: src/DictionaryService/DictionaryService.csproj
        SERVICE_DLL: DictionaryService.dll
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=mysql;Port=3306;Database=logistics_platform;User ID=root;Password=example;"
    depends_on:
      - mysql
    ports:
      - "5006:8080"

  gateway:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_PROJECT: src/Gateway/Gateway.csproj
        SERVICE_DLL: Gateway.dll
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - authservice
      - userservice
      - driverservice
      - vehicleservice
      - orderservice
      - dictionaryservice
    ports:
      - "8080:8080"

volumes:
  mysql_data:
